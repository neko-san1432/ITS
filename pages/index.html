<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/index.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>:3</title>
  </head>

  <body>
    <div id="container">
      <div id="sky"></div>
      <div id="select">
        <button id="menuB"></button>
        <div class="test">Customize Character</div>
        <div class="item">
          <div class="choose">
            <div class="previous">
              <button id="tp">tp</button>
              <button id="mp">mp</button>
              <button id="bp">bp</button>
            </div>
            <div id="person"></div>
            <div class="next">
              <button id="tn">tn</button>
              <button id="mn">mn</button>
              <button id="bn">bn</button>
            </div>
          </div>
          <div class="userName">
            <p>Enter username</p>
            <textarea name="username" id="userName"></textarea>
            <br />
            <button id="confirm" disabled>Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="startPane">
      <button id="login">sdfdfsf</button>
      <button id="start"></button>
      <div id="content"></div>
    </div> -->
    <div id="container2">
      <div id="questions">
        <div id="q1"></div>
        <div class="choices">
          <div class="cSub">
            <button id="a">a</button>
            <br /><br />
            <button id="b">b</button>
          </div>
          <div class="cSub">
            <button id="c">c</button>
            <br /><br />
            <button id="d">d</button>
          </div>
        </div>
      </div>
      <div class="navB">
        <button id="previous">previous</button>
        <button id="next">Next</button>
      </div>
      <p id = "msgAlert">Some questions are not answered yet</p> 
      <br>
      <div class="widthONLY">
        <button id="return2"></button>
        <br>
        <button id="ok">ok</button>
      </div>
    </div>
  </body>
