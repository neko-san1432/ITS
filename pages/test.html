<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Dropdown Menu</title>
  <style>
    /* Basic styling for dropdown */
    .dropdown {
      position: relative;
      width: 200px;
      font-family: Arial, sans-serif;
    }

    .dropdown-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
    }

    .dropdown-content {
      overflow: hidden;
      background-color: #f9f9f9;
      max-height: 0; /* Start collapsed */
      transition: max-height 0.3s ease; /* Smooth animation */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute;
      width: 100%;
      z-index: 1;
      border-radius: 5px;
      background-color: blue;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown.active .dropdown-content {
      max-height: 300px; /* Adjust height based on content */
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button class="dropdown-button">Dropdown Menu</button>
  <div class="dropdown-content">
    <a href="#option1">Option 1</a>
    <a href="#option2">Option 2</a>
    <a href="#option3">Option 3</a>
  </div>
</div>

<script>
  // Select dropdown elements
  const dropdown = document.querySelector('.dropdown');
  const button = dropdown.querySelector('.dropdown-button');

  // Toggle dropdown on button click
  button.addEventListener('click', () => {
    dropdown.classList.toggle('active');
  });

  // Close dropdown if clicked outside
  document.addEventListener('click', (event) => {
    if (!dropdown.contains(event.target)) {
      dropdown.classList.remove('active');
    }
  });
</script>

</body>
</html>
