<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Shrink Div</title>
    <style>
        /* Default styles for the div */
        #toggleDiv {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            transition: all 0.3s ease; /* Smooth transition */
        }

        /* Expanded state */
        .expanded {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Expand</button>
    <div id="toggleDiv"></div>

    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to the button and the div
            const toggleButton = document.getElementById('toggleButton');
            const toggleDiv = document.getElementById('toggleDiv');

            // Add a click event listener to the button
            toggleButton.addEventListener('click', () => {
                // Toggle the 'expanded' class on the div
                toggleDiv.classList.toggle('expanded');

                // Update the button text based on the div's state
                toggleButton.textContent = toggleDiv.classList.contains('expanded') ? 'Shrink' : 'Expand';
            });
        });
    </script>
</body>
</html>
