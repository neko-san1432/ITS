<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .list-container {
      display: flex;
      flex-wrap: wrap; /* Allows items to wrap to the next row */
      gap: 10px; /* Spacing between items */
    }
    .list-item {
      flex: 1 1 100px; /* Grow, shrink, and set a minimum width */
      max-width: 200px; /* Optional: limit the width of each item */
      padding: 10px;
      text-align: center;
      background: #007bff;
      color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<h2>Responsive List</h2>
<div class="list-container">
  <div class="list-item">Item 1</div>
  <div class="list-item">Item 2</div>
  <div class="list-item">Item 3</div>
  <div class="list-item">Item 4</div>
  <div class="list-item">Item 5</div>
  <div class="list-item">Item 6</div>
  <div class="list-item">Item 7</div>
  <div class="list-item">Item 8</div>
  <div class="list-item">Item 9</div>
</div>

</body>
</html>
